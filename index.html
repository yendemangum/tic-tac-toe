<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="mark-box zero"></div>
        <div class="mark-box one"></div>
        <div class="mark-box two"></div>
        <div class="mark-box three"></div>
        <div class="mark-box four"></div>
        <div class="mark-box five"></div>
        <div class="mark-box six"></div>
        <div class="mark-box seven"></div>
        <div class="mark-box eight"></div>
    </div>
    <div class="game-text"></div>
    <button class="reset">Reset Board</button>
</body>
</html>
